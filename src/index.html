<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <title>PixelArt</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
  <main id='main-section'>
    <section id='palette-section'>
      <h1 id='title'><img src='./public/titlePixel.png'/></h1>
      <div id='color-palette'></div>
    </section>
    <section id='painel-section'>
      <div id="painel-buttons">
        <div>
          <input id='board-size' type='number' value='5' min='1'>
          <button id='generate-board'>Gerar Quadro</button>
        </div>
        <div>
          <input id='palette-size' type='number' value='4' min='4'>
          <button id='generate-palette'>Gerar Cores</button>
          <button id='clear-board'>Limpar</button>
        </div>
      </div>
    </section>
    <section id='board-section'>
      <div id=pixel-board></div>
    </section>
  </main>

  <script src='script.js'></script>
</body>
</html>
